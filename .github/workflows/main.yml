name: Run Selenium Test

on:
  push:
    branches: ["master"]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@3
        with:
          distribution: 'temurin'
          java-version: '20'
          cache: maven
      - uses: browser-actions/setup-chrome@latest
      - run: mvn clean test